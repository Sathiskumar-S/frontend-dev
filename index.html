<!doctype html>
<html lang="en">

<head>
  <title>IIT Intern Project</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <!-- User Defined Stylesheets -->
    <link rel="stylesheet" href="./stylesheets/index.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Xanh+Mono:ital@1&display=swap" rel="stylesheet">


</head>

<body>
  <div class="d-flex row temp m-0">
      <div class="col-sm-12 order-1 order-lg-0 content col-lg-3 position-relative overflow-hidden px-0">
          <div class="crystal_1"></div>
          <div class="crystal_2"></div>
          <div class="content-content weather-content">
            <div class="add-icon">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="25" fill="white" class="bi bi-plus-square-fill" viewBox="0 0 16 16">
                <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm6.5 4.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3a.5.5 0 0 1 1 0z"/>
              </svg>
            </div>
            <div class="threedot-icon">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="25" fill="white" class="bi bi-three-dots" viewBox="0 0 16 16">
                <path d="M3 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3z"/>
              </svg>
            </div>
            <div class="toggle-switch">
              <sup>o</sup>C
              <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
              </label>
            </div>
            <div class="location">
              <div class="loc-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="25" fill="white" class="bi bi-geo-alt-fill" viewBox="0 0 16 16">
                  <path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10zm0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6z"/>
                </svg>
              </div>
              <span class="location">Ramanathapuram, Tamilnadu</span>
              <div class="date-month">
                <p>Today 30 June</p>
              </div>
            </div>
          </div>
      </div>
      <div class="col-sm-12 order-0 order-lg-1 background col-lg-9 position-relative overflow-hidden px-0">
          <div class="background-img"></div>
          <div class="background-wrapper">
            <div class="container">
              <p>Welcome back Sathis!</p>
              <p>Check out today's weather information</p>
              <div class="weather-info">
  
              </div>
            </div>
          
          </div>
      </div>
  </div>

  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
